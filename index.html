<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Task Manager</title>
</head>

<body>
    <header>
        <u>
            <h1>Listify</h1>
        </u>
    </header>
    <div id="timer">
        <h3 class="time"></h3>
        <p class="icon"></p>
    </div>
    <div class="legends">
        <h1 class="legendH">COLOR LEGENDS</h1>
        <h4 class="compH">Completed Task --- <span class="compl">||||</span></h4>
        <h4 class="incompH">
            Incomplete Task --- <span class="incompl">||||</span>
        </h4>
    </div>
    <main>
        <div id="task-form">
            <!-- Task input fields here -->
            <center>
                <h2>Add New Task</h2>
            </center>
            <form id="add-task-form">
                <label for="title">Title:</label>
                <input type="text" id="title" />

                <label for="description">Description:</label>
                <input id="description" type="text" />

                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" />

                <label for="due-time">Due Time:</label>
                <input type="time" id="due-time" />

                <label for="category">Category:</label>
                <select id="category">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                </select>

                <button type="submit">Add Task</button>
            </form>
        </div>
        <div id="sortandfilter">
            <button id="sort-button">Sort By Due Date</button>
            <label for="filter" id="filter">Filter: </label>
            <select id="filter-select">
                <option value="All">All</option>
                <option value="Completed">Completed</option>
                <option value="Incomplete">Incomplete</option>
            </select>
            <input type="text" id="search" placeholder="search here" />

            <button id="voice-search-button">Voice Search</button>
            <div id="recognized-task-container"></div>
        </div>
        <div id="task-list">
            <!-- Task list here -->
        </div>
    </main>
    <script src="https://kit.fontawesome.com/4eb5072030.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
